apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: npm-
  namespace: tekton-resources
  annotations:
    # The event we are targeting as seen from the webhook payload
    # this can be an array too, i.e: [pull_request, push]
    pipelinesascode.tekton.dev/on-event: "[push]"

    # The branch or tag we are targeting (ie: main, refs/tags/*)
    pipelinesascode.tekton.dev/on-target-branch: "[main]"

    # How many runs we want to keep.
    pipelinesascode.tekton.dev/max-keep-runs: "5"
spec:
  pipelineRef:
    resolver: cluster
    params:
      - name: kind
        value: pipeline
      - name: name
        value: npm-pipeline
      - name: namespace
        value: tekton-resources
  params:
  - name: dev-repo-url
    value: git@github.com:andifg/react-pipeline-test-application.git
  - name: dev-depl-url
    value: git@github.com:andifg/react-pipeline-test-deployment.git
  - name: context-path
    value: /hello-world
  - name: image-name
    value: image-registry.openshift-image-registry.svc:5000/tekton-resources/counter
  - name: yq-select
    value: (.spec.template.spec.containers[] | select(.name == "my-container") .image)
  - name: yq-target
    value: counter/deployment.yaml
  - name: dockerfile
    value: ./Containerfile
  - name: target-branch
    value: {{target_branch}}
  - name: source-branch
    value: {{source_branch}}
  workspaces:
  - name: ssh-creds
    secret:
      secretName: ssh-creds
  - name: app-pvc
    volumeClaimTemplate:
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 300Mi
        volumeMode: Filesystem
  - name: argo-pvc
    volumeClaimTemplate:
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 300Mi
        volumeMode: Filesystem

        